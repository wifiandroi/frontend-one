<div class="bg-light fw-bold text-center fs-4 p-2 pb-3">
    Beinvenido al Dashboard
</div>
<p *ngIf="!userLoginOn" class="fw-bold text-info bg-light p-1">Usuario NO autenticado</p>
<p *ngIf="userLoginOn" class="fw-bold text-info bg-light p-1">Usuario  Autenticado</p>


<div class="bg-light py-3">
    <div *ngIf="userLoginOn" class="p-2">
        <p><strong>ID: </strong> {{userData?.id}}</p>
        <p><strong>Nombre: </strong> {{userData?.name}}</p>
        <p><strong>Apellido: </strong> {{userData?.lastname}}</p>
        <p><strong>Email: </strong> {{userData?.email}}</p>
    </div>
     
</div>
